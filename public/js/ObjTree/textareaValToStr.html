<script type="text/javascript">
var xmlstr = $('textarea').val();
//文本域html转 html字符窜拼接
var str = htmlToStrArr( xmlstr,true);
console.log(str);
function htmlToStrArr( val,isTrue) {
    var isArraySel = true;// true, 拼接成数组  false = 字符串拼接
    var htmlArr = val.replace(/\\/g, "\\\\").replace(/\\/g, "\\/").replace(/\'/g, "\\\'").split('\n');
    var len = htmlArr.length;
    var outArr = [];
    if (isArraySel) {
        outArr.push("[");
        jQuery.each(htmlArr, function (index, value) {
            if (value !== "") {
                if (index === len - 1) {
                    outArr.push("\'" + value + "\'");
                } else {
                    outArr.push("\'" + value + "\',\n");
                }
            }

        });
        outArr.push("].join(\"\");");
    } else {
        jQuery.each(htmlArr, function (index, value) {
            if (value !== "") {
                if (index === len - 1) {
                    outArr.push("\'" + value + "\';");
                } else {
                    outArr.push("\'" + value + "\'+\n");
                }
            }
        });
    }

    if( !!isTrue ){
        return eval(outArr.join(""));
    }else{

        return outArr.join("");
    }
    // console.log( eval(outArr.join("") ));
    // $("#result").val(outArr.join(""));
}
</script>
